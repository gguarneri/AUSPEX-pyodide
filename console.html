<!doctype html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet"/>
    <link href="styles/renderedhtml.css" rel="stylesheet"/>
    <script type="text/javascript">
      // set the pyodide files URL (packages.json, pyodide.asm.data etc)
      window.languagePluginUrl = 'pyodide-build/';
    </script>
    <script src="pyodide-build/pyodide_dev.js"></script>
    <title>Python console</title>
  </head>
  <body>
    <script>
      languagePluginLoader.then(() => {
        pyodide.loadPackage(['https://gguarneri.gitlab.io/auspex-pyodide/pyodide-build/scipy.js']).then( () => {
              function pushCode(line) {
                handleResult(c.push(line))
              }

              document.body.innerText = '';

              var term = $('body').terminal(
                pushCode,
                {
                  greetings: "Welcome to the Pyodide terminal emulator üêç",
                  prompt: "[[;red;]>>> ]"
                }
              );

              window.term = term;
              pyodide.runPython(`
                import io, code, sys
                from js import term, pyodide

                class Console(code.InteractiveConsole):
                    def runcode(self, code):
                        sys.stdout = io.StringIO()
                        sys.stderr = io.StringIO()
                        term.runPython("\\n".join(self.buffer))
                _c = Console(locals=globals())
              `)

              var c = pyodide.pyimport('_c')

              function handleResult(result) {
                if (result) {
                  term.set_prompt('[[;gray;]... ]')
                } else {
                  term.set_prompt('[[;red;]>>> ]')
                  var stderr = pyodide.runPython("sys.stderr.getvalue()").trim()
                  if (stderr) {
                    term.echo(`[[;red;]${stderr}]`)
                  } else {
                    var stdout = pyodide.runPython("sys.stdout.getvalue()")
                    if (stdout) {
                      term.echo(stdout.trim())
                    }
                  }
                }
              }

              term.runPython = function(code) {
                pyodide.runPythonAsync(code).then(
                  term.handlePythonResult, term.handlePythonError
                )
              }

              term.handlePythonResult = function(result) {
                if (result === undefined) {

                } else if (result['_repr_html_'] !== undefined) {
                  term.echo(result['_repr_html_'], {raw: true})
                } else {
                  term.echo(result.toString())
                }
              }

              term.handlePythonError = function(result) {
                term.error(result.toString())
              }
        });

        // Faz alguma coisa indicando que est√° carregando um m√≥dulo.
        document.body.innerText = 'Carregando package "scipy".';
      });
    </script>
  </body>
</html>
